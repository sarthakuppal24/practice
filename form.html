<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: darkred; color: white;">
    <h2>FILL DETAILS:</h2>
    <form>
        <label for="">FullName</label>
        <input type="text">
        <br>
        <br>
        <label for="">Age</label>
        <input type="number">
        <br>
        <br>
        <label for="">Weight(kgs)</label>
        <input type="integer">
        <br>
        <p><b>What is your goal?</b></p>
        <label for="b">Bulk</label>
        <input type="radio" name="season" id="b">
        <label for="s">Shred</label>
        <input type="radio" name="season" id="s">
        <label for="lb">Lean-Bulk</label>
        <input type="radio" name="season" id="lb">
        <br>
        <br>
        <label for="m">Meal Type-</label>
        <select name="m" id="m">
            <option value="veg">Vegetarian</option>
            <option value="nonveg">Non-Vegetarian</option>
            <option value="egg">Eggetarian</option>
        </select>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
